    let cells=[[50,50,20]]

    function square(x) {
        return x*x
    }

    //indexes
    function cellDist(c1,c2) {
        return Math.sqrt( 
            square(cells[c1][0]-cells[c2][0]) +
            square(cells[c1][1]-cells[c2][1])
        )
    }

    //indexes
    function cellDiff(c1,c2) {
        return [cells[c2][0]-cells[c1][0], cells[c2][1]-cells[c1][1]]
        
    }

    function mag(v) {
        return Math.sqrt(square(v[0]+square(v[1])))
    }
    function normalize(v) {
        return v.map(e=>e/mag(v))
    }


    let regions={}
    function xyToRegion(x,y) {
        const REGION_SIZE=60
        return [Math.floor(x/REGION_SIZE),Math.floor(y/REGION_SIZE)]
    }
    function idxToRegion(i) {
        return xyToRegion(cells[i][0],cells[i][1])
    }

    function reindex() {
        for(let i=0;i<cells.length;i++) {
            if(! (idxToRegion(i) in regions))
                regions[idxToRegion(i)]=[]
            
            regions[idxToRegion(i)].push(i)
        }

    }
    reindex()
 
    function doForces() {
        for(let i=0;i<cells.length;i++) {
            //process forces
            let cellforcev=[0,0]

            if(! ( idxToRegion(i) in regions))
                reindex()

            for(let j of regions[idxToRegion(i)]) {
            // for(let j=0;j<cells.length;j++) {
                if(j==i)
                    continue

                let idealDist=cells[i][2]+cells[j][2]
                if(cellDist(i,j)<idealDist) {
                    // let diff2d=cellDiff(i,j) 
                    
                    let fmag = idealDist-cellDist(i,j)
                    // debugger

                    cellforcev=normalize(cellDiff(i,j)).map( e=>e*fmag)
                }

            }
            cells[i][0]-=cellforcev[0]
            cells[i][1]-=cellforcev[1]
        }
    }

    function tick() {
        const origLen=cells.length
        let div = false
        doForces()

        //    if(i%20==0) reindex()

                newCell[0]=newCell[0]+newCell[2]*2

                newCell[1]+=(Math.random()-1)

                cells.push(newCell)

                cells[i][2]=cells[i][2]/2
            }

            //grow
            else {
                cells[i][2]+=5
            }


        }

        if(div)
            reindex()


        render()
